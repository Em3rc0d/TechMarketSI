<div class="flex flex-col h-screen w-full"> 
    <!-- Header Section -->
    <div class="flex items-center justify-center w-full h-1/6 bg-purple-300">
        <h1 class="text-5xl font-bold text-center">LOS 5 PRODUCTOS M√ÅS BARATOS</h1> <!-- Updated title -->
    </div>

    <!-- Product Display Section -->
    <div class="flex flex-col justify-start w-full h-2/3 overflow-y-auto p-4">
        <div *ngIf="loading" class="text-center mb-4">Cargando productos...</div>
        <div *ngIf="error" class="text-red-500 text-center mb-4">{{ error }}</div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div *ngFor="let product of products" class="bg-white shadow-md rounded-lg p-4 flex flex-col items-center mb-4">
                <img [src]="product.image" alt="{{ product.title }}" class="w-32 h-32 object-cover rounded-lg mb-4" />
                <h2 class="text-lg font-semibold mb-2 text-center">{{ product.title }}</h2>
                <p class="text-gray-700">Precio: ${{ product.price }}</p>
                <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Agregar al carrito</button>
            </div>
        </div>
    </div>
</div>
